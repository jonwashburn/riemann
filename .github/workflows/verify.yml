name: verify

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Lean toolchain
        uses: leanprover/lean-action@v1
        with:
          toolchain: leanprover/lean4:v4.13.0

      - name: Update Lake dependencies
        working-directory: riemann/no-zeros
        run: lake update

      - name: Run proof guard
        working-directory: riemann/no-zeros
        run: ./verify_proof.sh
