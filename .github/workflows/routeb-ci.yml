name: RouteB CI

on:
  push:
    paths:
      - "lakefile.lean"
      - "lean-toolchain"
      - "riemann/**"
      - "rh/**"
      - ".github/workflows/routeb-ci.yml"
      - "ci_routeB_minimal.sh"
      - "ROUTE_B_GREEN_BUILD_PLAN.md"
  pull_request:
    paths:
      - "lakefile.lean"
      - "lean-toolchain"
      - "riemann/**"
      - "rh/**"
      - ".github/workflows/routeb-ci.yml"
      - "ci_routeB_minimal.sh"

jobs:
  routeb:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install elan (Lean toolchain manager)
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
          echo "$HOME/.elan/bin" >> "$GITHUB_PATH"

      - name: Show Lean version
        run: elan show

      - name: Cache Lake build directory
        uses: actions/cache@v4
        with:
          path: ".lake"
          key: ${{ runner.os }}-lake-${{ hashFiles('lakefile.lean', 'lean-toolchain') }}
          restore-keys: |
            ${{ runner.os }}-lake-

      - name: Run scoped Route B build
        working-directory: riemann/no-zeros
        run: ./ci_routeB_minimal.sh

