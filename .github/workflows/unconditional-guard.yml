name: Unconditional Surface Guard

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Lean (elan)
        uses: leanprover/elan-action@v1
        # By default, this reads the repository's `lean-toolchain` file

      - name: Cache Lake and builds
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/lake
            .lake
            lake-packages
            lean_packages
          key: ${{ runner.os }}-lake-${{ hashFiles('**/lake-manifest.json', '**/lean-toolchain') }}

      - name: Run unconditional guard script
        shell: bash
        run: |
          bash riemann/no-zeros/verify_proof.sh

