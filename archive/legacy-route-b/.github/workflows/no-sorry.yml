name: No-Sorry Build Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lake-no-sorry:
    name: lake build --no-sorry
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Lean toolchain
        run: |
          set -eux
          curl -L https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -o elan-init.sh
          bash elan-init.sh -y --default-toolchain leanprover/lean4:v4.13.0
          echo "$HOME/.elan/bin" >> "$GITHUB_PATH"

      - name: Fetch lake dependencies
        working-directory: no-zeros
        run: lake update

      - name: No-sorry build (active proof path only)
        working-directory: no-zeros
        run: lake build rh.Proof.AxiomsCheckLite --no-sorry
